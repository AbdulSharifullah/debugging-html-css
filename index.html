<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Me</title>
    <!-- Missing stylesheet link -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to Debugging!</h1>
        <!-- Missing closing tag for <header> -->
    <nav>
        <!-- Incorrect nesting of <a> inside <ul> -->
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    </header>

    <!-- Missing alt attribute for image -->
    <img src="example.jpg" alt="Example image">

    <section>
        <!-- Improper heading structure -->
        <h2>Subheading</h2>
        <h3>Another Subheading</h3>

        <!-- A list with formatting issues -->
        <ul>
            <li>Item One</li>
            <li>Item Two</li>
            <li>Item Three</li>
        </ul>

        <p>This is a paragraph with some <a href="#">broken</a> formatting and a <strong>mistake</strong>.</p>
    </section>

    <footer>
        <p>Copyright 2025</p>
        <!-- Invalid attribute -->
        <p>Contact us at <a href="mailto:contact@example.com">contact@example.com</a></p>
    </footer>
</body>
</html>
