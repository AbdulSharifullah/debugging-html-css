</head>
<body>
    <header>
        <h1>Welcome to Debugging!</h1>

            <li><a href="index.html">Home</a>
            <a href="about.html">About</a>

            <li><span>Item One</span></li>
            <li><span>Item Two</span></li>
            <li><span>Item Three</span></li>
        </ul>
